<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel ‚Äì An√°lise √önica</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,sans-serif;
  color:#fff;
}

/* PAINEL TOPO */
#painel{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:9999;
}

.box{
  background:rgba(25,25,25,.95);
  border-radius:14px;
  padding:8px 12px 12px;
  min-width:90px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,.8);
}

.box h4{
  background:#fff;
  color:#000;
  margin:0 0 8px;
  padding:3px 10px;
  border-radius:12px;
  font-size:14px;
  display:inline-block;
}

.alvos{
  display:flex;
  gap:6px;
  justify-content:center;
}

.alvo{
  padding:8px 10px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}

/* CORES */
.murylllo .alvo{background:#facc15;color:#000}
.mbet .alvo{background:#22c55e;color:#000}
.jogadas .alvo{background:#3b82f6;color:#fff}

/* CONTROLE */
#controle{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:9999;
}

#controle input{
  padding: 5px 8px;
  font-size: 12px;
  width: 140px;
  border-radius: 6px;
  background: rgba(255,255,255,.15);
  color: #fff;
}

#controle input::placeholder{
  color: rgba(255,255,255,.5);
}

#controle button{
  padding: 6px 10px;
  font-size: 12px;
  background: rgba(34,197,94,.25);
  color: #fff;
  border: 1px solid rgba(34,197,94,.4);
  border-radius: 6px;
}

/* IFRAME */
iframe{
  transform: rotate(90deg);
  transform-origin: center;
  width:100vh;
  height:100vw;
}
</style>
</head>

<body>

<!-- PAINEL -->
<div id="painel">

  <div class="box murylllo">
    <h4>Murylllo</h4>
    <div class="alvos" id="murylllo"></div>
  </div>

  <div class="box mbet">
    <h4>M.bet</h4>
    <div class="alvos" id="mbet"></div>
  </div>

  <div class="box jogadas">
    <h4>Jogadas</h4>
    <div class="alvos" id="jogadas"></div>
  </div>

</div>

<!-- CONTROLE -->
<div id="controle">
  <input id="ultimos" placeholder=>
</div>

<!-- IFRAME -->
<iframe src="https://7games.bet.br/pb/live-casino/home/-1/All?categoryName=all#login"></iframe>

<script>
let dados = null;

/* FETCH DO JSON */
fetch("https://raw.githubusercontent.com/murylllobenigno-lab/V-rus.on/main/jogadas.json")
  .then(r => {
    if(!r.ok) throw new Error("Erro no fetch");
    return r.json();
  })
  .then(j => {
    dados = j;
    console.log("JSON carregado:", dados);
  })
  .catch(() => alert("Erro ao carregar jogadas.json"));

/* FUN√á√ÉO DE AN√ÅLISE */
function analisarJogadas(ultimos, base, containerId){
  const el = document.getElementById(containerId);
  el.innerHTML = "";

  if(!base || ultimos.length < 3){
    el.innerHTML = '<span style="opacity:.5">---</span>';
    return;
  }

  let cont = {};

  ultimos.forEach(n=>{
    if(base[n]){
      base[n].forEach(v=>{
        cont[v] = (cont[v]||0) + 1;
      });
    }
  });

  const top = Object.entries(cont)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,3)
    .map(e=>e[0]);

  if(!top.length){
    el.innerHTML = '<span style="opacity:.5">---</span>';
    return;
  }

  top.forEach(n=>{
    el.innerHTML += `<div class="alvo">${n}</div>`;
  });
}

/* üî• AUTOM√ÅTICO AO DIGITAR 4 N√öMEROS */
const input = document.getElementById("ultimos");

input.addEventListener("input", () => {
  if(!dados) return;

  const nums = input.value
    .split(",")
    .map(n => parseInt(n.trim()))
    .filter(n => !isNaN(n) && n >= 0 && n <= 36);

  if (nums.length < 4) {
    ["murylllo","mbet","jogadas"].forEach(id=>{
      document.getElementById(id).innerHTML = '<span style="opacity:.5">---</span>';
    });
    return;
  }

  const ultimos = nums.slice(-5);

  analisarJogadas(ultimos, dados.murylllo, "murylllo");
  analisarJogadas(ultimos, dados.mbet, "mbet");
  analisarJogadas(ultimos, dados.jogadasAlvo, "jogadas");
});
</script>

</body>
</html>
