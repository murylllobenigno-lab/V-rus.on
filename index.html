<!DOCTYPE html>  <html lang="pt-br">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>M.BOOT</title>  
<script src="https://cdn.tailwindcss.com"></script>  
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
</head>  
<body class="bg-black text-white font-sans">  <div id="app"></div>  <!-- ========================= -->  <!-- MODAL LOGIN -->  <!-- ========================= -->  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">  
  <div class="bg-gray-900 p-6 rounded-xl w-80 relative">  
    <h2 class="text-xl font-bold text-yellow-400 mb-4 text-center">Login M.BOOT</h2>  
    <input id="loginUser" type="text" placeholder="UsuÃ¡rio" class="w-full p-2 mb-3 rounded bg-black border border-gray-700 text-white"/>  
    <input id="loginSenha" type="password" placeholder="Senha" class="w-full p-2 mb-3 rounded bg-black border border-gray-700 text-white"/>  
    <button onclick="confirmarLogin()" class="w-full bg-yellow-400 text-black font-bold py-2 rounded mb-2">Entrar</button>  
    <button onclick="fecharLogin()"></button>  
  </div>  
</div> <script>
/* =========================
   CONFIGURAÃ‡Ã•ES
========================= */
const roletaAPIs = {
  immersive: "https://api.casinoscores.com/svc-evolution-game-events/api/immersiveroulette?page=0&size=200&sort=data.settledAt,desc&duration=6",
  "auto roulette": "https://api.casinoscores.com/svc-evolution-game-events/api/autoroulette?page=0&size=200&sort=data.settledAt,desc&duration=6"
};

const app = document.getElementById("app");

/* =========================
   VARIÃVEIS GLOBAIS
========================= */
let numerosData = [];
let zonasData = {};
let analises = {};
let jogadasAlvo = {};
let usuarios = [];

let roletaAtual = "immersive"; // ðŸ‘ˆ PADRÃƒO FIXO
let recolhido = false;

/* =========================
   HELPERS
========================= */
function $(id){
  return document.getElementById(id);
}

/* =========================
   API â€“ CARREGAR NÃšMEROS
========================= */
async function carregarNumerosAPI(nome){
  nome = nome.toLowerCase();
  if(!roletaAPIs[nome]) return;

  try{
    const r = await fetch(roletaAPIs[nome]);
    const data = await r.json();

    const numeros = data
      .map(x => x?.data?.result?.outcome?.number)
      .filter(n => n !== undefined);

    if(numeros.length){
      numerosData = numeros;

      atualizarGrade();
      atualizarPainelZonas();
      atualizarQuadranteMuryllo();
      processarAlvo();
    }
  }catch(e){
    console.error("âŒ Erro API:", e);
  }
}

/* =========================
   GRADE
========================= */
function criarGrade(numeros){
  return numeros.map(n => `
    <div class="numero w-7 h-7 text-xs flex items-center justify-center rounded
    text-white font-semibold border bg-blue-900">${n}</div>
  `).join("");
}

function atualizarGrade(){
  const grid = $("grid");
  if(!grid) return;

  const dados = recolhido ? numerosData.slice(0,12) : numerosData;
  grid.innerHTML = criarGrade(dados);
}

/* =========================
   ZONAS
========================= */
function analisarZonas(){
  if(!numerosData.length || !zonasData) return null;

  const ultimos12 = numerosData.slice(0,12);
  let contZonas={}, atrasoZonas={}, contNum={};

  Object.keys(zonasData).forEach(z=>{
    contZonas[z]=0;
    atrasoZonas[z]=null;
  });

  numerosData.forEach((n,i)=>{
    Object.entries(zonasData).forEach(([z,nums])=>{
      if(nums.includes(n) && atrasoZonas[z]===null){
        atrasoZonas[z]=i;
      }
    });
  });

  ultimos12.forEach(n=>{
    contNum[n]=(contNum[n]||0)+1;
    Object.entries(zonasData).forEach(([z,nums])=>{
      if(nums.includes(n)) contZonas[z]++;
    });
  });

  const zonaQuente = Object.entries(contZonas).sort((a,b)=>b[1]-a[1])[0];
  const zonaFria  = Object.entries(atrasoZonas).sort((a,b)=>b[1]-a[1])[0];
  const numeroQuente = Object.entries(contNum).filter(([_,c])=>c>=2);

  return {zonaQuente,zonaFria,numeroQuente};
}

function atualizarPainelZonas(){
  const r = analisarZonas();
  if(!r) return;

  if($("zonaQuenteNome")){
    $("zonaQuenteNome").textContent = r.zonaQuente?.[0] || "---";
    $("zonaQuenteQtd").textContent  = r.zonaQuente?.[1] || "0";
  }

  if($("zonaFriaNome")){
    $("zonaFriaNome").textContent  = r.zonaFria?.[0] || "---";
    $("zonaFriaGiros").textContent = r.zonaFria?.[1] || "---";
  }

  if($("numeroQuenteNome")){
    $("numeroQuenteNome").textContent =
      r.numeroQuente.map(n=>n[0]).join(", ") || "---";
    $("numeroQuenteQtd").textContent =
      r.numeroQuente.map(n=>n[1]).join(", ") || "0";
  }
}

/* =========================
   MURYLLLO
========================= */
function atualizarQuadranteMuryllo(){
  const ult = numerosData.slice(0,12);
  if($("ultimosZona")) $("ultimosZona").textContent = ult.join(", ");

  const r = analisarZonas();
  if(!r) return;

  if($("zonaQuentePainel")) $("zonaQuentePainel").textContent = r.zonaQuente?.[0] || "---";
  if($("zonaFriaPainel"))  $("zonaFriaPainel").textContent  = r.zonaFria?.[0] || "---";
  if($("numerosQuentesPainel"))
    $("numerosQuentesPainel").textContent = r.numeroQuente.map(n=>n[0]).join(", ") || "---";
}

function processarAlvo(){
  const ult5 = numerosData.slice(0,5);
  if(ult5.length < 3) return;

  let cont = {};
  ult5.forEach(n=>{
    (jogadasAlvo[n]||[]).forEach(v=>{
      cont[v]=(cont[v]||0)+1;
    });
  });

  const top = Object.entries(cont)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,3)
    .map(x=>x[0]);

  if($("alvoPrincipal")) $("alvoPrincipal").textContent = top[0] || "---";
  if($("alvoSec1")) $("alvoSec1").textContent = top[1] || "---";
  if($("alvoSec2")) $("alvoSec2").textContent = top[2] || "---";
}

/* =========================
   SELECT ROLETA
========================= */
document.addEventListener("change", e=>{
  if(e.target.id==="roletaSelectBottom"){
    roletaAtual = e.target.value.toLowerCase();
    carregarNumerosAPI(roletaAtual);
  }
});

/* =========================
   JSONs AUXILIARES
========================= */
fetch("https://murylllobenigno-lab.github.io/Googlefiles/zonas.json")
  .then(r=>r.json())
  .then(d=>{ zonasData=d; });

fetch("https://murylllobenigno-lab.github.io/Googlefiles/dados.json")
  .then(r=>r.json())
  .then(d=>{
    analises=d.analises||{};
    jogadasAlvo=d.jogadasAlvo||{};
  });

fetch("https://murylllobenigno-lab.github.io/Googlefiles/usuarios.json")
  .then(r=>r.json())
  .then(d=>{ usuarios=d.usuarios||[]; });

/* =========================
   LOOP AUTOMÃTICO
========================= */
carregarNumerosAPI(roletaAtual);

setInterval(()=>{
  if(roletaAtual && roletaAPIs[roletaAtual]){
    carregarNumerosAPI(roletaAtual);
  }
}, 5000);
</script>
</body>
</html>
