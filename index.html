<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificação de Números na Linha</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #resultado { margin-top: 20px; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>ANALISE DE TERMINAL</h2>

  <label for="inputNumeros">Digite 3 a 4 numeros ultimos):</label><br>
  <input type="text" id="inputNumeros" size="50" placeholder="ex: 1,14,11,8,5" />
  <button onclick="verificarLinha()">Verificar</button>

  <div id="resultado"></div>

  <script>
    const linhas = {
      0: [1,14,11,8,5,23,26,32,0,10,20,30],
      1: [20,33,14,9,36,30,2,4,1,11,21,31],
      2: [35,28,9,18,21,2,15,0,2,12,22,32],
      3: [26,35,8,10,16,1,27,36,3,13,23,33],
      4: [21,19,6,17,16,5,31,20,4,14,24,34],
      5: [19,32,17,2,24,10,3,12,5,15,25,35],
      6: [11,13,27,34,24,33,0,3,6,16,26,36],
      7: [6,13,28,29,25,34,7,17,27],
      8: [23,30,7,12,29,22,8,18,28],
      9: [18,22,31,7,4,15,9,19,29]
    };

    function verificarLinha() {
      const entrada = document.getElementById('inputNumeros').value;
      const numerosEntrada = entrada.split(',')
        .map(n => n.trim())
        .filter(n => n !== '')
        .map(Number)
        .filter(n => !isNaN(n));

      if (numerosEntrada.length === 0) {
        document.getElementById('resultado').innerText = 'Por favor, digite números válidos.';
        return;
      }

      let linhasComAcerto = [];

      for (const [indice, numerosLinha] of Object.entries(linhas)) {
        const count = numerosEntrada.filter(num => numerosLinha.includes(num)).length;
        if (count >= 3 && count <= 4) {
          linhasComAcerto.push(indice);
        }
      }

      if (linhasComAcerto.length === 0) {
        document.getElementById('resultado').innerText = 'Nenhum terminal encontrado com 3 ou 4 números.';
      } else {
        // Mostra só os números das linhas separadas por vírgula
        document.getElementById('resultado').innerText = linhasComAcerto.join(', ');
      }
    }
  </script>

</body>
</html>
