========================= */  
function analisarZonas(){  
  if(!numerosData.length || !zonasData) return null;  
  
  const ultimos12 = numerosData.slice(0,12);  
  let contZonas={}, atrasoZonas={}, contNum={};  
  
  Object.keys(zonasData).forEach(z=>{  
    contZonas[z]=0;  
    atrasoZonas[z]=null;  
  });  
  
  numerosData.forEach((n,i)=>{  
    Object.entries(zonasData).forEach(([z,nums])=>{  
      if(nums.includes(n) && atrasoZonas[z]===null){  
        atrasoZonas[z]=i;  
      }  
    });  
  });  
  
  ultimos12.forEach(n=>{  
    contNum[n]=(contNum[n]||0)+1;  
    Object.entries(zonasData).forEach(([z,nums])=>{  
      if(nums.includes(n)) contZonas[z]++;  
    });  
  });  
  
  const zonaQuente = Object.entries(contZonas)  
    .filter(([_,c])=>c>=3)  
    .sort((a,b)=>b[1]-a[1])[0];  
      
  
  const zonaFria = Object.entries(atrasoZonas)  
  .filter(([_,v]) => v !== null)  
  .sort((a,b)=>b[1]-a[1])[0];  
  
  const numeroQuente = Object.entries(contNum)  
  .filter(([_,c])=>c>=2)  
  .sort((a,b)=>b[1]-a[1])  
  .slice(0,3);  
  
  return {zonaQuente,zonaFria,numeroQuente};  
}  
  
function atualizarPainelZonas(){  
  const r = analisarZonas();  
  if(!r) return;  
  
  // ZONA QUENTE  
  if(r.zonaQuente){  
    zonaQuenteNome.textContent = r.zonaQuente[0];  
    zonaQuenteQtd.textContent = r.zonaQuente[1];  
  } else {  
    zonaQuenteNome.textContent = '---';  
    zonaQuenteQtd.textContent = '0';  
  }  
  
  // ZONA FRIA  
  if(r.zonaFria){  
    zonaFriaNome.textContent = r.zonaFria[0];  
    zonaFriaGiros.textContent = r.zonaFria[1];  
  } else {  
    zonaFriaNome.textContent = '---';  
    zonaFriaGiros.textContent = '---';  
  }  
  
  // N√öMEROS QUENTES (todos que repetiram 2+ vezes)  
  if(r.numeroQuente){  
    const contNum = {};    
    numerosData.slice(0,12).forEach(n => {    
      contNum[n] = (contNum[n]||0) + 1;    
    });  
  
    const numerosQuentes = Object.entries(contNum)  
      .filter(([_, c]) => c >= 2)  
      .sort((a,b) => b[1]-a[1]);  
  
    if(numerosQuentes.length){  
      numeroQuenteNome.textContent = numerosQuentes.map(n=>n[0]).join(', ');  
      numeroQuenteQtd.textContent = numerosQuentes.map(n=>n[1]).join(', ');  
    } else {  
      numeroQuenteNome.textContent = '---';  
      numeroQuenteQtd.textContent = '0';  
    }  
  } else {  
    numeroQuenteNome.textContent = '---';  
    numeroQuenteQtd.textContent = '0';  
  }  
}

    ultimosZona.appendChild(span);
  });

  // üîπ zonas quentes
  zonasData.quentes?.forEach(z => {
    const div = document.createElement("div");
    div.className = "px-2 py-1 bg-red-600 rounded text-sm";
    div.textContent = `Zona ${z.zona} (${z.total})`;
    zonaQuentePainel.appendChild(div);
  });

  // üîπ zonas frias
  zonasData.frias?.forEach(z => {
    const div = document.createElement("div");
    div.className = "px-2 py-1 bg-blue-600 rounded text-sm";
    div.textContent = `Zona ${z.zona} (${z.total})`;
    zonaFriaPainel.appendChild(div);
  });

  // üîπ n√∫meros quentes
  zonasData.numerosQuentes?.forEach(n => {
    const span = document.createElement("span");
    span.className = "px-2 py-1 bg-green-600 rounded text-sm";
    span.textContent = n;
    numerosQuentesPainel.appendChild(span);
  });

  // üîπ cards de zonas (se existir no HTML)
  if (container && zonasData.todas) {
    zonasData.todas.forEach(z => {
      const card = document.createElement("div");
      card.className =
        "p-2 rounded bg-gray-900 border border-gray-700 text-xs";

      card.innerHTML = `
        <div class="font-bold mb-1">Zona ${z.zona}</div>
        <div>Total: ${z.total}</div>
      `;

      container.appendChild(card);
    });
  }
}
  const container = document.getElementById("cardsZonas");
  container.innerHTML = "";

  Object.entries(cont).forEach(([zona,qtd])=>{
    let cor = "bg-slate-800 border-slate-600";
    if(r.zonaQuente && zona === r.zonaQuente[0]) cor = "bg-red-800 border-red-500";
    if(r.zonaFria && zona === r.zonaFria[0]) cor = "bg-blue-800 border-blue-500";

    container.innerHTML += `
      <div class="min-w-[90px] p-2 rounded-lg border ${cor} text-center">
        <div class="text-yellow-400 font-bold">${zona}</div>
        <div class="text-white text-lg">${qtd}</div>
      </div>
    `;
  });
}

setInterval(() => {
  if(roletaAtual && roletaAPIs[roletaAtual]) {

}, 1000); // 1000ms = 1s
